<body class="bg-horarios">
  <!-- Navigation-->
  <div class="container event-container">
    <div class="event-wrapper">
      <h3>Seleccionar horario de cita</h3>
      <form class='row needs-validation' id='form-horarios' novalidate>
        <div class='col-md-6'>
          <select id='select-hora' class='form-select text-center' aria-label='Default select example'>
            <option disabled selected>-- Hora --</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
            <option value='12'>12</option>
            <option value='13'>13</option>
            <option value='14'>14</option>
            <option value='15'>15</option>
            <option value='16'>16</option>
            <option value='17'>17</option>
            <option value='18'>18</option>
          </select>
        </div>
        <div class='col-md-6'>
          <select id='select-minutos' class='form-select text-center' aria-label='Default select example'>
            <option disabled selected>-- Minutos --</option>
            <option value='00'>00</option>
            <option value='30'>30</option>
          </select>
        </div>
        <div class='col-md-12'>
          <div class='data'>
            <div>Su cita será programada para el día</div>
            <div><strong><span id='cita-fecha-label'>12-24-2020</span></strong></div>
            <div>a las
              <span id='cita-hora'></span>:
              <span id='cita-minutos'></span> hrs.
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <!--<script src="js/scripts.js"></script>-->
  <script>
    $(function () {
      var hora = null;
      var minutos = null;
      $("#select-hora").change(function () {
        hora = $(this).val();
        print();

      });
      $("#select-minutos").change(function () {
        minutos = $(this).val();
        print();
      });

      function print() {
        $("#cita-hora").html(hora);
        $("#cita-minutos").html(minutos);
      }

      printDate();

      function printDate() {
        var date = new Date();
        var dd = String(date.getDate()).padStart(2, "0");
        var mm = String(date.getMonth() + 1).padStart(2, "0"); //January is 0!
        var yyyy = date.getFullYear();
        var html = mm + "/" + dd + "/" + yyyy;
        $("#cita-fecha-label").html(html);
      }
    });
  </script>
</body>

</html>
